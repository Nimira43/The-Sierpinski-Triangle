<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sierpinkski Triangle Pseudo Code</title>
</head>
<body>
  <h1>for in {1, 2, ..., N}</h1>
  <div>
    <h1>k <----- random in {1, 2, 3}</h1>
    <h1>x<sub>i</sub> <----- 0.5x<sub>i-1</sub> + k-1</h1>
    <h1>y<sub>i</sub> <----- 0.5x<sub>i-1</sub></h1>
    <h1>if k is 2, y<sub>i</sub> <----- y<sub>i</sub> + 2</h1>
    </div>
  <h1>plot dots for (x, y)</h1>
</body>
</html>
